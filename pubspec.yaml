name: scuba_gas_laws_game
description: A Flutter mobile app that simulates a scuba diving gas-laws game based on Boyle's Law.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Optional but nice for nicer fonts/icons if you want to extend later.
  cupertino_icons: ^1.0.8

  # Optional: for the Volume vs Pressure graph.
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # You can drop your own PNGs into an assets folder and uncomment this:
  # assets:
  #   - assets/images/background_underwater.png
  #   - assets/images/diver.png


